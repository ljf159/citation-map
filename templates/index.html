<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术引用地图 - Citation Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .options {
            margin-top: 15px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .options input[type="number"] {
            width: 60px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .results-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .results-section {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        #map {
            height: 500px;
            border-radius: 10px;
            z-index: 1;
        }

        .author-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .info-item label {
            display: block;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-item span {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .publications-list, .authors-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .publication-item, .author-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .publication-item:hover, .author-item:hover {
            background: #f8f9fa;
        }

        .publication-item h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .publication-item .meta {
            font-size: 12px;
            color: #666;
        }

        .author-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .author-item .name {
            font-weight: 600;
            color: #333;
        }

        .author-item .affiliation {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .instructions {
            background: #f0f4ff;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            color: #4a5568;
        }

        .instructions strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>学术引用地图</h1>
            <p>分析Google Scholar作者的引用网络，可视化全球引用分布</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="scholarUrl"
                       placeholder="输入Google Scholar个人主页URL，例如：https://scholar.google.com/citations?user=XXXXXX"
                       value="">
                <button id="analyzeBtn" onclick="analyzeScholar()">开始分析</button>
            </div>
            <div class="options">
                <label>
                    分析论文数量：
                    <input type="number" id="maxPapers" value="5" min="1" max="20">
                </label>
                <label>
                    每篇论文最大引用数：
                    <input type="number" id="maxCitations" value="10" min="1" max="50">
                </label>
            </div>
            <div class="instructions">
                <strong>使用说明：</strong>打开Google Scholar，搜索作者，点击作者名字进入个人主页，复制URL粘贴到上方输入框。
                由于需要抓取数据，分析可能需要几分钟时间。
            </div>
        </div>

        <div id="loading" class="card hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p>正在分析学术引用数据，请稍候...</p>
                <p style="font-size: 12px; color: #666; margin-top: 10px;">这可能需要几分钟时间</p>
            </div>
        </div>

        <div id="error" class="card hidden">
            <div class="error">
                <p id="errorMessage"></p>
            </div>
        </div>

        <div id="results" class="results-section hidden">
            <!-- Stats Bar -->
            <div class="full-width stats-bar" id="statsBar">
                <!-- Stats will be inserted here -->
            </div>

            <!-- Map -->
            <div class="card full-width">
                <h2>全球引用分布地图</h2>
                <div id="map"></div>
            </div>

            <!-- Author Info & Publications -->
            <div class="card">
                <h2>作者信息</h2>
                <div class="author-info" id="authorInfo">
                    <!-- Author info will be inserted here -->
                </div>
                <h3 style="margin: 20px 0 15px; color: #333;">主要论文</h3>
                <div class="publications-list" id="publicationsList">
                    <!-- Publications will be inserted here -->
                </div>
            </div>

            <!-- Citing Authors -->
            <div class="card">
                <h2>引用作者</h2>
                <div class="authors-list" id="authorsList">
                    <!-- Authors will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map = null;
        let markers = [];

        function initMap() {
            if (map) {
                map.remove();
            }

            map = L.map('map').setView([20, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        function addMarkers(locations) {
            clearMarkers();

            const bounds = [];

            locations.forEach(loc => {
                const marker = L.circleMarker([loc.lat, loc.lng], {
                    radius: Math.min(5 + loc.count * 2, 20),
                    fillColor: '#667eea',
                    color: '#764ba2',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.7
                }).addTo(map);

                const authorsHtml = loc.authors.slice(0, 3).map(a => `<li>${a}</li>`).join('');
                marker.bindPopup(`
                    <div style="min-width: 200px;">
                        <strong>${loc.institution}</strong><br>
                        <span style="color: #666;">引用次数: ${loc.count}</span>
                        <ul style="margin: 10px 0 0 20px; padding: 0; font-size: 12px;">
                            ${authorsHtml}
                        </ul>
                    </div>
                `);

                markers.push(marker);
                bounds.push([loc.lat, loc.lng]);
            });

            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        async function analyzeScholar() {
            const url = document.getElementById('scholarUrl').value.trim();
            const maxPapers = document.getElementById('maxPapers').value;
            const maxCitations = document.getElementById('maxCitations').value;

            if (!url) {
                alert('请输入Google Scholar URL');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('analyzeBtn').disabled = true;

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        max_papers: parseInt(maxPapers),
                        max_citations: parseInt(maxCitations)
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '分析失败');
                }

                displayResults(data);

            } catch (error) {
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message;
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function displayResults(data) {
            // Initialize map
            initMap();

            // Show results section
            document.getElementById('results').classList.remove('hidden');

            // Display stats
            const statsBar = document.getElementById('statsBar');
            statsBar.innerHTML = `
                <div class="stat">
                    <div class="stat-value">${data.publications.length}</div>
                    <div class="stat-label">分析论文数</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${data.citing_authors.length}</div>
                    <div class="stat-label">引用作者数</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${data.locations.length}</div>
                    <div class="stat-label">机构位置</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${data.author.citations}</div>
                    <div class="stat-label">总引用次数</div>
                </div>
            `;

            // Display author info
            const authorInfo = document.getElementById('authorInfo');
            authorInfo.innerHTML = `
                <div class="info-item">
                    <label>姓名</label>
                    <span>${data.author.name}</span>
                </div>
                <div class="info-item">
                    <label>单位</label>
                    <span>${data.author.affiliation || '未知'}</span>
                </div>
                <div class="info-item">
                    <label>总引用</label>
                    <span>${data.author.citations}</span>
                </div>
                <div class="info-item">
                    <label>H指数</label>
                    <span>${data.author.h_index}</span>
                </div>
            `;

            // Display publications
            const publicationsList = document.getElementById('publicationsList');
            publicationsList.innerHTML = data.publications.map(pub => `
                <div class="publication-item">
                    <h4>${pub.title}</h4>
                    <div class="meta">
                        ${pub.year} · 引用: ${pub.citations}
                    </div>
                </div>
            `).join('');

            // Display citing authors
            const authorsList = document.getElementById('authorsList');
            if (data.citing_authors.length > 0) {
                authorsList.innerHTML = data.citing_authors.map(author => `
                    <div class="author-item">
                        <div>
                            <div class="name">${author.name}</div>
                            <div class="affiliation">${author.affiliation || '单位未知'}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                authorsList.innerHTML = '<p style="padding: 20px; text-align: center; color: #666;">暂无引用作者数据</p>';
            }

            // Add markers to map
            if (data.locations.length > 0) {
                addMarkers(data.locations);
            }
        }
    </script>
</body>
</html>
